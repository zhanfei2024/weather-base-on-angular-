<div id="search-component">
    <ion-searchbar #searchBox id="search-box" (keyup)="search(searchBox.value)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor = "let city of cities | async"
                (click)="PushDetailWeather(city)" class="search-result">
                {{city.name}}
        </ion-item>
    </ion-list>
</div>
